<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Anatomia do HTML5</title>
  <style>
    table,
    th,
    td {
      width: 100%;
      border: 1px solid #000;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
    }

    #tab01 tr:nth-child(even) {
      background-color: rgb(179, 179, 179);
    }

    #tab01 tr:nth-child(odd) {
      background-color: rgb(240, 163, 163);
    }

    #tab01 th {
      background-color: rgba(7, 3, 3, 0.611);
      color: white;
    }

  </style>
</head>

<body>
