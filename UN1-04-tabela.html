<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anatomia do HTML5</title>
    <style>
        table,
        th,
        td {
            width: 100%;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Trabalhando com tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th colspan="2">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Douglas</td>
                <td>(44) 9999-9999</td>
                <td>(44) 9999-9999</td>
            </tr>
            <tr>
                <td>Douglas</td>
                <td>(44) 9999-9999</td>
                <td>(44) 9999-9999</td>
            </tr>
            <tr>
                <td>Douglas</td>
                <td>(44) 9999-9999</td>
            </tr>
            <tr>
                <td>Douglas</td>
                <td colspan="2">(44) 9999-9999</td>
            </tr>
        </tbody>
    </table>

    <h2>Trabalhando com tabela - Ex. 2</h2>
    <table>
        <tr>
            <th>Nome:</th>
            <td>Douglas M.</td>
        </tr>
        <tr>
            <th rowspan="2">Telefone:</th>
            <td>(44) 9999-1234</td>
        </tr>
        <tr>
            <td>(43) 9999-4321</td>
        </tr>
    </table>

</body>

</html>
